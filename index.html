<!DOCTYPE html>
<html>

<head>
    <title>Sora Bot Captcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcJm5YqAAAAAAJB2yW-sg3xM5AjOJ_F_8ZSxmOP"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin: 0 1rem;
            text-align: center;
        }

        .content {
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 15px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .error {
            color: red;
            font-size: 1.2rem;
        }

        .captcha-info {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .content {
                width: 95%;
                padding: 10px;
            }

            .captcha-info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="content" id="app-content">
        <h1>Sora Bot Captcha</h1>
        <p class="captcha-info">Please wait while we verify your identity...</p>
    </div>
    <script>
        // Ensure the script only proceeds if within Telegram Web App context
        if (!window.Telegram || !window.Telegram.WebApp) {
            document.getElementById('app-content').innerHTML = `
                <h1 class="error">Error</h1>
                <p class="error">This page can only be loaded within the Telegram app.</p>
            `;
            throw new Error('Not in Telegram Web App context.');
        }

        // Telegram Web App ready logic
        window.Telegram.WebApp.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const userId = urlParams.get('userId');
        const timestamp = urlParams.get('timestamp');

        if (!chatId || !userId || !timestamp) {
            document.getElementById('app-content').innerHTML = `
                <h1 class="error">Error</h1>
                <p class="error">Missing required URL parameters.</p>
            `;
            throw new Error('chatId, userId, and timestamp are required.');
        }

        async function sendToServer(token) {
            const captchaServerUrl = 'http://82.69.20.233:3000/verify-captcha'; // Replace with your server's URL
            const payload = { token, chatId, userId, timestamp };

            try {
                const response = await fetch(captchaServerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();

                window.Telegram.WebApp.sendData(JSON.stringify({
                    result: result.success ? 'success' : 'fail',
                    responseChatId: chatId,
                    userId,
                    timestamp
                }));
                window.Telegram.WebApp.close(); // Close the Web App after sending data
            } catch (error) {
                console.error('Error communicating with CAPTCHA server:', error);
                window.Telegram.WebApp.sendData(JSON.stringify({ result: 'fail', responseChatId: chatId, userId, timestamp }));
                window.Telegram.WebApp.close(); // Ensure Web App closes even on error
            }
        }

        grecaptcha.ready(() => {
            grecaptcha.execute('6LcJm5YqAAAAAAJB2yW-sg3xM5AjOJ_F_8ZSxmOP', { action: 'submit' })
                .then(sendToServer)
                .catch((error) => {
                    console.error('Error executing reCAPTCHA:', error);
                    window.Telegram.WebApp.sendData(JSON.stringify({ result: 'fail', responseChatId: chatId, userId, timestamp }));
                    window.Telegram.WebApp.close(); // Ensure Web App closes even on error
                });
        });
    </script>
</body>

</html>
