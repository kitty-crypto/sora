<!DOCTYPE html>
<html>

<head>
    <title>Sora Bot Captcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcJm5YqAAAAAAJB2yW-sg3xM5AjOJ_F_8ZSxmOP"></script>
    <!-- Dummy script for cache-busting -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js?v=1.0.2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin: 0 1rem;
            text-align: center;
        }

        .content {
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 15px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .error {
            color: red;
            font-size: 1.2rem;
        }

        .captcha-info {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .content {
                width: 95%;
                padding: 10px;
            }

            .captcha-info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="content" id="app-content">
        <h1>Sora Bot Captcha</h1>
        <p class="captcha-info">Please wait while we verify your identity...</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId') || 'testChatId';
        const userId = urlParams.get('userId') || 'testUserId';
        const timestamp = urlParams.get('timestamp') || Date.now().toString();

        if (!chatId || !userId || !timestamp) {
            document.getElementById('app-content').innerHTML = `
                <h1 class="error">Error</h1>
                <p class="error">Missing required URL parameters.</p>
            `;
            throw new Error('chatId, userId, and timestamp are required.');
        }

        async function sendToServer(token) {
            const captchaServerUrl = 'http://82.69.20.233:3000/verify-captcha'; // Replace with your server's URL
            const payload = { token, chatId, userId, timestamp };

            try {
                console.log('Sending payload to server:', payload);

                const response = await fetch(captchaServerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                console.log('Response from server:', response);

                const result = await response.json();
                console.log('Parsed result:', result);

                // Log the result or display it for debugging
                document.getElementById('app-content').innerHTML = `
                    <h1>${result.success ? 'Success' : 'Failure'}</h1>
                    <p>${result.message || 'Verification complete.'}</p>
                `;
            } catch (error) {
                console.error('Error communicating with CAPTCHA server:', error);
                document.getElementById('app-content').innerHTML = `
                    <h1 class="error">Error</h1>
                    <p class="error">Could not complete the request.</p>
                `;
            }
        }

        grecaptcha.ready(() => {
            grecaptcha.execute('6LcJm5YqAAAAAAJB2yW-sg3xM5AjOJ_F_8ZSxmOP', { action: 'submit' })
                .then((token) => {
                    console.log('Generated token:', token);
                    sendToServer(token);
                })
                .catch((error) => {
                    console.error('Error executing reCAPTCHA:', error);
                    document.getElementById('app-content').innerHTML = `
                        <h1 class="error">Error</h1>
                        <p class="error">Could not generate CAPTCHA token.</p>
                    `;
                });
        });
    </script>
</body>

</html>
